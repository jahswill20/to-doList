<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>To-Do list</h1>
        </div>
        <div class="login-form">
            <h2>Login here</h2>
            <form action="#" onsubmit="login(event)">
                
                <div class="row">
                    <input type="email" placeholder="username" id="email-id">
                    <input type="password" placeholder="password" id="password-id">
                    <button id="signIn" value="sign in" >Login</button>
                </div>
            </form>
            <div class="row2">
                <a href="#">Forgot Password</a>
                <a href="/createAccount.html">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="/javascript/signup.js" type="module"></script>
</body>

</html>
