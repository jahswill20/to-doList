<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO list with login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container2">
       <div class="headinglogo">
           <img src="/images/logo.jpg.jpg" alt="logo">
       </div>
       <div class="clear-all">
        <button id="clearAll-button" onclick="clearList()">Clear-all</button>
       </div>

        <div class="list-box">
            <div class="input" id="todoId">
                <input type="text" id="input-Todo" placeholder="Type To-Do">
                <button id="submit-btn" onclick="addTodo()">Add-Todo</button>
            </div>
        </div>
            <div class="display">
            <ul id="list-item">
                
            </ul>
            </div>
   </div> 
   <script src="/app.js"></script>
</body>
</html>
